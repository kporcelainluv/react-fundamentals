<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  
  <script src="https://unpkg.com/@babel/standalone@7.9.3/babel.js"></script>

  <script type="text/babel">

    // ğŸ¨ re-implement this using JSX!

    // const element = React.createElement('div', {
    //   className: 'container',
    //   children: 'Hello World',
    // })
    const element = <div className="container">Hello world</div>
    
    const className = 'container'
    const children = 'Hello World'
    
    const element2 = <div className={className}>{children}</div>

    const props = {children, className}
    
    const element3 = <div {...props}/>

    const parent = <div>
      {element}
      {element2}
      {element3}
    </div>

    // ğŸ’° there are a few subtle differences between JSX and HTML. One such
    // difference is how you apply a class to an element in JSX is by using
    // `className` rather than `class`!
    // ğŸ“œ You can learn the differences between JSX and HTML syntax from the React docs here:
    // https://reactjs.org/docs/dom-elements.html#differences-in-attributes

    ReactDOM.render(parent, document.getElementById('root'))
  </script>
</body>
