<!-- Intro to raw React APIs -->
<!-- http://localhost:3000/isolated/exercise/02.html -->

<body>
  <div id="root"></div>
  <div id="root2"></div>
  <div id="root3"></div>

  <script src="https://unpkg.com/react@16.13.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.development.js"></script>
  

  <script type="module">
    // Task 1 
    const element = React.createElement('div', {className: 'container'}, 'hello world');
    ReactDOM.render(element, document.getElementById('root'))

    // Task 2 nesting elements
    
    // that particular code has problems with unique keys
    const element2 = React.createElement('div', 
            {className: 'container'}, 
          [ React.createElement('span', null, 'Hello '),
            React.createElement('span', null, 'World '),
          ]
            );
    ReactDOM.render(element2, document.getElementById('root2'))

    // this code soesn't have problems with unique keys
    const element3 = React.createElement('div',
            {className: 'container'},
            React.createElement('span', null, 'Hello '),
            React.createElement('span', null, 'World ')
    );
    ReactDOM.render(element3, document.getElementById('root3'))


  </script>
</body>
